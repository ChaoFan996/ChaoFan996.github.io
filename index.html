<!DOCTYPE html>
<html>

<head>
  <title>个人学术主页</title>
  <style>
    /* 整体格式居中 */
    body {
      text-align: center;
    }
    
    /* 标题样式 */
    h1 {
      color: navy;
      font-size: 36px;
      margin-top: 50px;
    }
    
    /* 图片样式 */
    #profile-pic {
      width: 200px;
      border-radius: 50%;
      margin-top: 30px;
    }
    
    /* 栏目样式 */
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    
    li {
      margin-top: 10px;
    }
    
    .publication {
      color: gray;
    }
  </style>
</head>

<body>
  <!-- 最上面是一张图片 -->
  <img src="your-profile-pic.jpg" alt="Profile Picture" id="profile-pic">
  
  <!-- 主标题 -->
  <h1>你的名字</h1>
  
  <!-- 栏目：Publications -->
  <h2>Publications</h2>
  <ul>
    <li class="publication">Title of your first publication<br>Journal or Conference Name, Year Published</li>
    <li class="publication">Title of your second publication<br>Journal or Conference Name, Year Published</li>
    <li class="publication">Title of your third publication<br>Journal or Conference Name, Year Published</li>
  </ul>
</body>

</html>
